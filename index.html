<!DOCTYPE html>
<html lang="ru">
<head>

    <title>FoodLike</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
        <div class="header_wrapper">
            <div class="header_logo">
                <a href="/" class="header_logo_link">
                    <img src="./img/svg/Ресурс 1 1.svg" alt="" class="header_logo_pic" alt="FoodLike">
                </a>
            </div>
            <nav class="header_nav">
                <ul class="header_list">
                    <li class="header_item">
                        <a href="#!" class="header_link"></a>
                    </li>
    
                    <li class="header_item">
                        <a href="#!" class="header_link">О компании1</a>
                    </li>
    
                    <li class="header_item">
                        <a href="#!" class="header_link">Меню</a>
                    </li>
    
                    <li class="header_item">
                        <a href="#!" class="header_link">Оплата</a>
                    </li>
    
                    <li class="header_item">
                        <a href="#!" class="header_link">Доставка</a>
                    </li>
    
                    <li class="header_item">
                        +7 (800) 201-52-74<br>
                        <a href="#!" class="header_link_last">Заказать звонок</a>
                    </li>
                </ul>
    
            </nav>
        </div>

        </div>
    </header>
    <main class="main">
        <section class="intro">
            <div class="wrapper">
               <h1 class="intro_title">
                Доставка обедов в офис
               </h1> 
               <p class="intro_subtitle">
                Для каждой компании меню по доставке обедов <br> подбирается индивидуально, исходя из ваших <br>вкусов и предпочтений.
               </p>
               <form class="main_form">
                <button type="submit" class="go_toMenu">Наше меню</button>
               </form>
            </div>
            <div class="wrapper">
                <div class="slider" id="carousel">
                    <form class="desert_slider">
                        <button type="submit">Десерт</button>
                    </form>
                    <form class="flour_products">
                        <button type="submit">Мучные изделия</button>
                    </form>

                </div>
            </div>

        </section>
    </main>
</body>
</html>
